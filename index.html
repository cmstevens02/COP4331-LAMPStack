<html>
  <head>
    <title>Friendidex</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/handler.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script src="https://kit.fontawesome.com/52838c773c.js"
      crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="app">
    <div id="header">
      <div class="pattern"></div>
      <div class="container-trim">
        <div class="pattern-inner"></div>
      </div>
    </div>

    <div class="main">
      <div class="container">
        <h1 class="txt-title">Friendidex</h1>
        <h1>Login to your account</h1>

        <div class="input input-large">
          <i class="icon fas fa-user"></i>
          <input id="login-name" type="text"
            placeholder="username"
            />
        </div>

        <div class="input input-large">
          <i class="icon fas fa-key"></i>
          <input id="login-password" type="password"
            placeholder="password" />
        </div>

        <span id="login-result"></span>

        <button type="button" class="button button-large"
          onclick="handleLogin()">Log in</button>
        <a href="register.html">New? Register</a>
      </div>
    </div>

    <div id="footer">
      <div class="pattern"></div>
      <div class="container-trim">
        <div class="pattern-inner"></div>
      </div>
    </div>
  </body>
</html>
