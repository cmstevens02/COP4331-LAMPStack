<html>
  <head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script src="https://kit.fontawesome.com/52838c773c.js"
      crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      />
  </head>

  <body id="body">
    <h1 class="title">COP 4331 LAMP Stack Demo</h1>

    <div class="container">

      <h3>Login to your account</h3>
      <div class="input">
        <i class="icon fas fa-user"></i>
        <input id="loginName" type="text" placeholder="username" />
      </div>
      <div class="input">
        <i class="icon fas fa-key"></i>
        <input id="loginPassword" type="password" placeholder="password" />
      </div>

      <button type="button" class="button" onclick="doLogin();">Log in</button>
      <span id="loginResult"></span>

      <a href="register.html">New? Register</a>
    </div>
  </body>
</html>
