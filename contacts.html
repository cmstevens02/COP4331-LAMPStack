<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacts</title>

    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/handler.js"></script>
    <script type="text/javascript" src="js/api.js"></script>

    <script
      src="https://kit.fontawesome.com/52838c773c.js"
      crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="app">
    <div id="header">
      <div class="pattern"></div>
      <div class="container-trim">
        <div class="pattern-inner"></div>
      </div>
    </div>

    <div id="contacts" class="main">
      <div id="search">
        <div class="header">
          <span class="txt-title">Contacts</span>
          <div class="add-contact">
            <button
              class="button" id="createContact"
              onclick="handleCreateContact()">
              Add Contact
            </button>
          </div>
          <div class="log-out">
            <button class="button" id="logout" onclick="logOut()">
              Log Out
            </button>
          </div>
        </div>

        <div class="tag input search-input">
          <input
            type="search"
            class="round"
            id="search-contact"
            placeholder="Search for a contact..."
            oninput="handleSearchContact()"
            />
        </div>

        <div id="search-results"></div>

      </div>
      <div id="info">
        <h1 class="text-s">Edit Contact</h1>
        <div class="container">
          <h3 class="text-s"></h3>
          <div class="input">
            <input
              type="text"
              class="round"
              id="editContactFirstName"
              placeholder="first name"
              />
          </div>
          <div class="input">
            <input
              type="text"
              class="round"
              id="editContactLastName"
              placeholder="last name"
              />
          </div>
          <div class="input">
            <input
              type="tel"
              class="round"
              id="editContactPhoneNumber"
              placeholder="phone number"
              />
          </div>
          <div class="input">
            <input
              type="tel"
              class="round"
              id="editContactEmail"
              placeholder="email"
              />
          </div>
          <span id="create-result"></span>

          <div>
            <button class="button inverse" onclick="handleSaveContact()">Save</button>
            <button class="button" onclick="handleDeleteContact()">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <div id="footer">
      <div class="pattern"></div>
      <div class="container-trim">
        <div class="pattern-inner"></div>
      </div>
    </div>
  </body>
</html>
