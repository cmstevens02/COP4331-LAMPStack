<html>
  <head>
    <title>Friendidex</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/handler.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script src="https://kit.fontawesome.com/52838c773c.js"
      crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="app">
    <div id="header">
      <div class="pattern"></div>
      <div class="container-trim">
        <div class="pattern-inner"></div>
      </div>
    </div>

    <div class="main">
      <h1 class="txt-title">Friendidex</h1>

      <div class="container">
        <h1>Register</h1>
        <div class="input input-large">
          <i class="icon fas"></i>
          <input type="text" id="register-first-name" placeholder="first name"
            />
        </div>
        <div class="input input-large">
          <i class="icon fas"></i>
          <input type="text" id="register-last-name" placeholder="last name" />
        </div>
        <div class="input input-large">
          <i class="icon fas fa-user"></i>
          <input type="text" id="register-username" placeholder="username" />
        </div>
        <div class="input input-large">
          <i class="icon fas fa-key"></i>
          <input
            type="password"
            id="register-password"
            placeholder="password"
            />
        </div>
        <div class="input input-large">
          <i class="icon fas fa-key"></i>
          <input
            type="password"
            id="register-confirm-password"
            placeholder="confirm password"
            />
        </div>
        <span id="register-result"></span>
        <button
          type="button"
          id="register-button"
          class="button button-large"
          onclick="handleRegister();">
          Register
        </button>
      </div>

    </div>
  </body>
</html>
