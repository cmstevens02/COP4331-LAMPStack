<html>
  <head>
    <title>COP 4331 LAMP Stack Demo</title>
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/handler.js"></script>
    <script type="text/javascript" src="js/api.js"></script>
    <script src="https://kit.fontawesome.com/52838c773c.js"
      crossorigin="anonymous"></script>

    <link href="css/styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
      />
    <link href='https://fonts.googleapis.com/css?family=Open Sans'
      rel='stylesheet'>
  </head>

  <body id="body">
    <h1 class="title text-p">COP 4331 LAMP Stack Demo</h1>

    <div class="container">
      <h3 class="text-s">Register</h3>
      <div class="input">
        <i class="icon fas"></i>
        <input type="text" id="register-name" placeholder="your name" />
      </div>
      <div class="input">
        <i class="icon fas fa-user"></i>
        <input type="text" id="register-username" placeholder="username" />
      </div>
      <div class="input">
        <i class="icon fas fa-key"></i>
        <input
          type="password"
          id="register-password"
          placeholder="password"
          />
      </div>
      <div class="input">
        <i class="icon fas fa-key"></i>
        <input
          type="password"
          id="register-confirm-password"
          placeholder="confirm password"
          />
      </div>

      <span id="register-result"></span>

      <button
        type="button"
        id="register-button"
        class="button"
        onclick="handleRegister();">
        Register
      </button>

      <a href="contacts.html">Contacts</a>
    </div>
  </body>
</html>
